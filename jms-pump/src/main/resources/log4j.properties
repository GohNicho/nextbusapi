# log4j configuration for the NextBus ActiveMQ pump daemon
#
log4j.rootLogger=INFO, Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.logger.net.sf.nextbus.jmspump.sender=INFO
log4j.logger.net.sf.nextbus.publicxmlfeed=WARN
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.integration=INFO
log4j.logger.org.apache.activemq=INFO
log4j.logger.org.springframework.jms.connection.CachingConnectionFactory=INFO

